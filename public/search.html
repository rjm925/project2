<!DOCTYPE html>
<html>
	<head>

		<title>Bracket Generator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	</head>

	<body>

		<div class="holder">
		  <div class="sidebar animated fadeInLeft">
		    <div class="sidebar-inner">
		      <div class="header">
		        <p>Search Panel</p>
		      </div>

		      <form class="createCredentials">
		        <div class="form-group first animated fadeInUp">
		          <label for="tournamentName">Tournament Search</label>
		          <input class="form-control" type="text" name="tournamentName">
		        </div>
		        <div class="form-group first animated fadeInUp">
		          <label for="tournamentName">Team Search</label>
		          <input class="form-control" type="text" name="tournamentName">
		        </div>
		      </form>

		      <div class="footer">
		        <p>Submit</p>
		      </div>

		    </div>
		  </div>
		  <div class="bracketContainer"></div>
		</div>

		<script src="js/search.js" type="text/javascript"></script>
		
	</body>
</html>
